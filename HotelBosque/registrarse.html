  <main class=" d-flex justify-content-center align-items-center vh-100" >

      <div class="d-flex  justify-content-center">
        <img src="/HotelBosque/img/logo.png" alt="login-icon" style="height: 10rem;" >
      </div>
      <div class="text-center fs-1 fw-bold">Registrarse</div>

      <div class="container">
        <form class="mt-4  row">
          
          <div class="d-flex gap-0 col-6" >
            
            
            <input class="form-control " type="text"  placeholder= "Nombres"/>

            
          </div>

          <div class=" d-flex  col-6">
            
            <input  type="text" class="form-control" id="apellidos"  placeholder= "Apellidos"/>
          </div>

       
          <div class="d-flex gap-0   col-6 mt-3">
          
              <label for="tipoInput" class="form-label"></label>
              <select class="form-select" name="PQR" required id="tipoInput">
                <option value="">Tipo de Documento</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="CC">Cedula de Ciudadania</option>
                <option value="CE">Cedula de Estranjería</option>
                <option value="PP">Pasaporte </option>
                
              </select>
          </div>
          <div class="   col-6 mt-3">
            <input type="text" class=" form-control" id="documento"  placeholder= "Documento">
          </div>     

          
          <div class="  mt-3 col-6 ">
              <input type="number" class="form-control" id="ceuluar" placeholder= "Celular">
          </div>

          <div class="   mt-3 col-6 ">
              <input type="email" class=" form-control" id="correo"  placeholder= "Email">
          </div> 

        
          <div class=" mt-3 col-6 ">
              <input type="password" class="form-control" id="contraseña" placeholder= "Contraseña?">
          </div>


          <div class="wrapper mt-3 col-6 ">
              <input  type="password" class=" form-control" name="" id=""  placeholder= "Confirmar Contraseña?"required>
              <span><i class="fas fa-eye"></i></span  >
          </div> 
          

          
          <div class="col-12  mt-4">
            <div class="form-check">
                <input type="checkbox" id="checkterms" class="form-check-input"> 
                <label for="checkterms" class="form-check-label">HE LEÍDO Y ACEPTO LOS<a href="/HotelBosque/terminos.html">TERMINOS Y CONDICIONES</a> </label>
                <a href=""></a>
            </div>
        </form>    
        <a class="text-center bg-primary  btn btn-info text-white mt-3 w-100" href="https://www.youtube.com/watch?v=Urwk4XD_2k4" >Registrarse</a>
